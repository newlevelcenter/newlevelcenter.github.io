<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<style>
		#example_j{border:solid 1px #999; margin:5px; padding:10px}
	</style>
</head>
<body>

<div id="example_j">
<button>Загрузить</button>
</div>
<script>
$("#example_j button").click(function(){
$.getJSON("https://api.privatbank.ua/p24api/pubinfo?json&exchange&coursid=5",
function(data){
console.log(data);
          $.each(data, function(i,item){
			console.log(item.ccy, item.base_ccy, item.buy, item.sale);
			$("<p>").html(item.ccy+" "+ item.base_ccy+" "+ item.buy+" "+ item.sale).appendTo("#example_j");
          });
        });
             });
</script>
</body>
</html>
